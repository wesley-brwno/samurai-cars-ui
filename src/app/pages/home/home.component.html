<section class="home">
    <div class="card-container">
        <vehicle-card 
            [vehicleData]="vehiclePage.content"
            (contactSellerEmitter)="onContactSeller($event)"
        ></vehicle-card>
    </div>
    <app-pageable
        [currentPage]="vehiclePage.number"
        [totalPages]="vehiclePage.totalPages"
        (changePageEmmiter)="onChangePage($event)"
    ></app-pageable>
</section>

<dialog id="form_modal">
    <app-contact-form 
    [vehicle]="vehicleTobeContacted"></app-contact-form>
</dialog>
