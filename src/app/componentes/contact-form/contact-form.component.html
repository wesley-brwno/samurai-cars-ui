<form [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
    <div class="row gy-1 gy-xl-2 p-1 p-xl-2">

        <h2 class="text-center fw-bold">Send a message to {{ vehicle.vehicle.user_id}}</h2>

        <div class="vehicle-info">
            <img [src]="vehicle.pictures[0]" class="img-thumbnail" alt="...">
            <table class="table">
                <thead>
                    <tr>
                        <th>Vehicle</th>
                        <th>Brand</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{vehicle.vehicle.name}}</td>
                        <td>{{vehicle.vehicle.brand}}</td>
                        <td>{{vehicle.vehicle.price | currency: "BRL"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr>

        <div class="col-12 col-md-6">
            <label for="email" class="form-label">First Name <span class="text-danger">*</span></label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Fulano" name="name" formControlName="name" required>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <label for="phone" class="form-label">Last Name <span class="text-danger">*</span></label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Silva" name="lastname" formControlName="lastname" required>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-envelope" viewBox="0 0 16 16">
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                    </svg>
                </span>
                <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" formControlName="email" required>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3z.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-telephone" viewBox="0 0 16 16">
                        <path
                            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg>
                </span>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="12345678910" formControlName="phone" required>
            </div>
        </div>
        <div class="col-12">
            <label for="message" class="form-label">Message  <span class="text-danger">*</span></label>
            <textarea class="form-control" id="message" name="message" rows="3" style="height: 10rem;" formControlName="message" required></textarea>
        </div>

        <div class="buttons_container">
            <button type="submit" class="btn btn-success btn-block mb-4" [disabled]="contactForm.invalid">Send Message</button>
            <button type="button" class="btn btn-primary btn-block mb-4" (click)="onCloseForm()">Cancel</button>
        </div>
    </div>
</form>
